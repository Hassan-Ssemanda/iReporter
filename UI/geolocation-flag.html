<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/script.js"></script>
    <title>Geolocation info</title>
  </head>
  <body class="container">
    <header id="i-header">
      <h1>iReporter</h1>
    </header>
    <!-- iReporter sign in -->
    <div class="nav-bar">
      <nav class="flex-container">
        <a href="#index.html">Red Flags</a>
        <a href="intervation.html">Intervations</a>
        <a href="profile.html">My Profile</a>
        <a href="admin.html">Admin</a>
      </nav>
    </div>

    <div class="main-content">
      <div class="row">
        <div class="left-bar col-lg-3 col-md-3 col-sm-4">
          <nav class="red">
            <a href="index.html">Create red flag record</a>
            <a href="geolocation-flag.html">Add geolocation to flag</a>
            <a href="image-flag.html">Add images to red flag</a>
            <a href="video-flag.html">Add videos to red flag</a>
          </nav>
        </div>
        <div class="right-bar col-lg-9 col-md-9 col-sm-8" >
          <h3>Geolocation info</h3>

          <button onclick="getLocation()">Click to provide location</button>
          <p id="GeoLoc"></p>

          <script>
          var x = document.getElementById("GeoLoc");

          function getLocation() {
              if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(showPosition);
              } else {
                  x.innerHTML = "Geolocation is not supported by this browser.";
              }
          }

          function showPosition(position) {
              x.innerHTML = "Latitude: " + position.coords.latitude +
              "<br>Longitude: " + position.coords.longitude;
          }
          </script>
        </div>
      </div>
    </div>

    <div class="footer">2018 &copy; iReporter</div>
  </body>
